version: '3.8'

services:
  # PostgreSQL Database for seeding
  postgres:
    image: postgres:17
    container_name: lms-postgres-seeder
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lms_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_seeder_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms-seeder-network

  # Database Seeder Service
  db-seeder:
    build:
      context: ../..
      dockerfile: packages/database/Dockerfile.seeder
    container_name: lms-db-seeder
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-lms_dev}

      # Seeding configuration
      SEEDER_ENVIRONMENT: ${SEEDER_ENVIRONMENT:-dev}
      SEEDER_ENTITIES: ${SEEDER_ENTITIES:-}
      SEEDER_DESTRUCTIVE: ${SEEDER_DESTRUCTIVE:-true}
      SEEDER_VERBOSE: ${SEEDER_VERBOSE:-false}

      # Node environment
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-seeder-network
    volumes:
      - ./logs:/app/packages/database/logs
    command: ['tsx', 'src/cli/seed.ts', 'run', '--env', '${SEEDER_ENVIRONMENT:-dev}', '--verbose']

  # Seeder Demo Service (for testing)
  db-seeder-demo:
    build:
      context: ../..
      dockerfile: packages/database/Dockerfile.seeder
    container_name: lms-db-seeder-demo
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-lms_dev}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-seeder-network
    profiles:
      - demo
    command: ['tsx', 'src/cli/seed.ts', 'demo', '--verbose']

  # Seeder Status Service (for monitoring)
  db-seeder-status:
    build:
      context: ../..
      dockerfile: packages/database/Dockerfile.seeder
    container_name: lms-db-seeder-status
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-lms_dev}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-seeder-network
    profiles:
      - status
    command: ['tsx', 'src/cli/seed.ts', 'status', '--env', '${SEEDER_ENVIRONMENT:-dev}']

volumes:
  postgres_seeder_data:
    driver: local
    name: lms-postgres-seeder-data

networks:
  lms-seeder-network:
    driver: bridge
    name: lms-seeder-network
