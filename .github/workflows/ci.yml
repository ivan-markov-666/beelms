name: CI (disabled)

on:
  workflow_dispatch:

jobs:
  openapi-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate OpenAPI
        run: npx -y @redocly/cli@1.34.5 lint docs/architecture/openapi.yaml

  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: beelms
          POSTGRES_USER: beelms
          POSTGRES_PASSWORD: beelms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U beelms -d beelms"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (be)
        run: npm ci
        working-directory: be

      - name: Test regression (be)
        run: npm run test:regression:local
        working-directory: be
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: beelms
          DB_USER: beelms
          DB_PASSWORD: beelms
          JWT_SECRET: dev_jwt_secret_change_me
          JWT_EXPIRES_IN: 900s
          NODE_ENV: test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (fe)
        run: npm ci
        working-directory: fe

      - name: Test (fe)
        run: npm test
        working-directory: fe

  cli-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (create-beelms-app)
        run: npm ci
        working-directory: tools/create-beelms-app

      - name: Smoke (create-beelms-app)
        run: npm run smoke
        working-directory: tools/create-beelms-app
