name: CI

on:
  push:
    branches: ['main', 'master', 'develop']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build (if scripts exist)
        run: pnpm build

      - name: Validate DB Migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: pnpm --filter @qa-platform/backend run migration:run

      - name: Run Regression Test Suite
        run: pnpm test:regression
