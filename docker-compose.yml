services:
  # PostgreSQL база данни
  db:
    image: postgres:15
    container_name: learning-platform-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5433:5432'
    networks:
      - learning-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Redis кеш
  redis:
    image: redis:7-alpine
    container_name: learning-platform-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - learning-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Auth Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: learning-platform-auth
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432 # Вътрешен порт в контейнера
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    ports:
      - '3001:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth:/app
      - /app/node_modules
    command: npm run start:dev
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/auth/health', (r) => r.statusCode !== 200 ? process.exit(1) : process.exit(0))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # User Service
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: learning-platform-user
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3002:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/user:/app
      - /app/node_modules
    command: npm run start:dev

  # Course Service
  course-service:
    build:
      context: ./services/course
      dockerfile: Dockerfile
    container_name: learning-platform-course
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3003:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/course:/app
      - /app/node_modules
    command: npm run start:dev

  # Test Service
  test-service:
    build:
      context: ./services/test
      dockerfile: Dockerfile
    container_name: learning-platform-test
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3004:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/test:/app
      - /app/node_modules
    command: npm run start:dev

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: learning-platform-analytics
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3005:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/analytics:/app
      - /app/node_modules
    command: npm run start:dev

  # Ads Service
  ads-service:
    build:
      context: ./services/ads
      dockerfile: Dockerfile
    container_name: learning-platform-ads
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3006:3000'
    networks:
      - learning-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/ads:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning-platform-frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://nginx:8080
    ports:
      - '3000:3000'
    networks:
      - learning-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Nginx Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: learning-platform-nginx
    ports:
      - '8080:80'
    networks:
      - learning-network
    depends_on:
      - auth-service
      - user-service
      - course-service
      - test-service
      - analytics-service
      - ads-service
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  learning-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
