services:
  db:
    image: postgres:16-alpine
    container_name: beelms-core-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: beelms
      POSTGRES_USER: beelms
      POSTGRES_PASSWORD: beelms
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beelms -d beelms"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - db-data:/var/lib/postgresql/data

  migrate:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: beelms-core-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: beelms
      DB_USER: beelms
      DB_PASSWORD: beelms
    command: ["sh", "-c", "npm run migration:run && npm run migration:check"]

  api:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: beelms-core-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: beelms
      DB_USER: beelms
      DB_PASSWORD: beelms
      MEDIA_ROOT: /usr/src/app/media
    ports:
      - "3000:3000"
    volumes:
      - wiki-media:/usr/src/app/media
    # Работим с Node 24 LTS чрез be/Dockerfile (node:24-alpine)

volumes:
  db-data:
  wiki-media:
