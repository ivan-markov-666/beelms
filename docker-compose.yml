services:
  db:
    image: postgres:16-alpine
    container_name: qa4free-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qa4free
      POSTGRES_USER: qa4free
      POSTGRES_PASSWORD: qa4free
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: qa4free-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: qa4free
      DB_USER: qa4free
      DB_PASSWORD: qa4free
      MEDIA_ROOT: /usr/src/app/media
    ports:
      - "3000:3000"
    volumes:
      - wiki-media:/usr/src/app/media
    # Работим с Node 24 LTS чрез be/Dockerfile (node:24-alpine)

  training-api:
    build:
      context: ./training-api
      dockerfile: Dockerfile
    container_name: qa4free-training-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
    ports:
      - "4000:4000"

volumes:
  db-data:
  wiki-media:
