services:
  db:
    image: postgres:16-alpine
    container_name: beelms-core-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: beelms
      POSTGRES_USER: beelms
      POSTGRES_PASSWORD: beelms
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: beelms-core-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: beelms
      DB_USER: beelms
      DB_PASSWORD: beelms
      MEDIA_ROOT: /usr/src/app/media
    ports:
      - "3000:3000"
    volumes:
      - wiki-media:/usr/src/app/media
    # Работим с Node 24 LTS чрез be/Dockerfile (node:24-alpine)

volumes:
  db-data:
  wiki-media:
