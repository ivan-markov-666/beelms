<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 h-20">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="00-home.html" class="text-2xl font-bold text-green-600">QA4Free</a>
            </div>
            
            <!-- Main Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="03-wiki-list.html" class="text-gray-700 hover:text-green-600 transition">Wiki</a>
                <a href="04-sandbox-textbox.html" class="text-gray-700 hover:text-green-600 transition">Practical UI</a>
                <a href="07-training-api.html" class="text-gray-700 hover:text-green-600 transition">Training API</a>
            </nav>
            
            <!-- Auth & Language -->
            <div class="flex items-center space-x-4">
                <a href="01-login.html" class="text-green-600 font-semibold">Login</a>
                <a href="02-register.html" class="text-gray-700 hover:text-green-600 transition">Register</a>
                <select class="border border-gray-300 rounded px-2 py-1 text-sm">
                    <option>BG</option>
                    <option>EN</option>
                </select>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-start justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Title -->
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Вход</h1>
            <p class="text-gray-600 mb-8">Въведете вашите данни за достъп</p>
            
            <!-- Login Form -->
            <form class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    >
                    <label for="remember" class="ml-2 text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                >
                    Login
                </button>
            </form>
            
            <!-- Additional Links -->
            <div class="mt-6 text-center space-y-3">
                <a href="11-forgot-password.html" class="block text-sm text-green-600 hover:text-green-700">
                    Forgot password?
                </a>
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="02-register.html" class="text-green-600 hover:text-green-700 font-semibold">Register</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            <a href="40-about.html" class="hover:text-green-600">About</a>
            <span class="mx-2">|</span>
            <a href="41-privacy-gdpr.html" class="hover:text-green-600">Privacy/GDPR</a>
            <span class="mx-2">|</span>
            <a href="42-contact.html" class="hover:text-green-600">Contact</a>
        </div>
    </footer>
</body>
</html>
