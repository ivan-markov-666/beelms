<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" data-layout="public" data-page="register">
    <!-- Header -->
    <header id="site-header"></header>

    <!-- Main Content -->
    <main class="flex-grow flex items-start justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Регистрация</h1>
            <p class="text-gray-600 mb-8">Създайте нов акаунт</p>
            
            <!-- Register Form -->
            <form class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                    <p class="mt-1 text-xs text-gray-500">Минимум 8 символа</p>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Terms Checkbox -->
                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        required
                        class="w-4 h-4 mt-1 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    >
                    <label for="terms" class="ml-2 text-sm text-gray-700">
                        Съгласен съм с <a href="../Others/terms-of-use.html" class="text-green-600 hover:text-green-700">условията за ползване</a> и <a href="../Others/privacy-gdpr.html" class="text-green-600 hover:text-green-700">политиката за поверителност</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                >
                    Register
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-green-600 hover:text-green-700 font-semibold">Login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>
    <script src="../layout.js"></script>
</body>
</html>
