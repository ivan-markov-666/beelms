<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox UI - Nested Frames - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" data-layout="public" data-page="sandbox-nested-frames">
    <!-- Header -->
    <header id="site-header"></header>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Sidebar -->
                <aside class="w-full lg:w-64 flex-shrink-0" data-sandbox-nav></aside>

                <!-- Main Content Area -->
                <div class="flex-grow">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <!-- Page Header -->
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Nested Frames</h1>
                            <p class="text-gray-600">Practice switching into parent and child frames (iframe inside iframe)</p>
                        </div>

                        <div class="space-y-8">
                            <!-- 1. Parent frame with child frame -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">1. Parent Frame Containing Child Frame</h2>
                                <p class="text-sm text-gray-600 mb-4">The parent iframe contains another iframe inside its content.</p>
                                <div class="border border-gray-200 rounded-lg overflow-hidden bg-white">
                                    <iframe
                                        id="frame-parent"
                                        title="Parent frame"
                                        class="w-full h-64"
                                        srcdoc='<!DOCTYPE html><html><head><style>body{font-family:system-ui,sans-serif;padding:12px;}h2{margin-bottom:8px;font-size:16px;}iframe{border:1px solid #e5e7eb;border-radius:4px;}</style></head><body><h2 id="parent-title">Parent Frame Content</h2><p id="parent-text">This is the parent frame. Inside it there is a child frame.</p><iframe id="frame-child" src="https://example.com" title="Child frame" style="width:100%;height:120px;"></iframe></body></html>'
                                    ></iframe>
                                </div>
                            </section>

                            <!-- 2. Two independent frames -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">2. Two Independent Frames</h2>
                                <p class="text-sm text-gray-600 mb-4">Two separate iframes side by side for frame-switch practice.</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="border border-gray-200 rounded-lg overflow-hidden bg-white">
                                        <iframe
                                            id="frame-left"
                                            src="https://example.com"
                                            title="Left frame"
                                            class="w-full h-40"
                                        ></iframe>
                                    </div>
                                    <div class="border border-gray-200 rounded-lg overflow-hidden bg-white">
                                        <iframe
                                            id="frame-right"
                                            src="https://www.iana.org/domains/reserved"
                                            title="Right frame"
                                            class="w-full h-40"
                                        ></iframe>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>
    <script src="../layout.js"></script>
    <script src="sandbox-nav.js"></script>
</body>
</html>
