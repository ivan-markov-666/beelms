<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox UI - Droppable - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" data-layout="public" data-page="sandbox-droppable">
    <!-- Header -->
    <header id="site-header"></header>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Sidebar -->
                <aside class="w-full lg:w-64 flex-shrink-0" data-sandbox-nav></aside>

                <!-- Main Content Area -->
                <div class="flex-grow">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <!-- Page Header -->
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Droppable Elements</h1>
                            <p class="text-gray-600">Practice dragging items into different drop zones</p>
                        </div>

                        <div class="space-y-8">
                            <!-- 1. Drag Items to Drop Zones -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">1. Drag & Drop Between Zones</h2>
                                <p class="text-sm text-gray-600 mb-4">Drag the items into Zone A or Zone B.</p>
                                <div class="flex flex-col md:flex-row gap-4">
                                    <div class="w-full md:w-1/3">
                                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Items</h3>
                                        <div class="space-y-2">
                                            <div id="drag-item-1" draggable="true" ondragstart="onDragStart(event)" class="px-3 py-2 text-sm rounded-lg bg-white border border-gray-200 cursor-move">Item 1 - Login</div>
                                            <div id="drag-item-2" draggable="true" ondragstart="onDragStart(event)" class="px-3 py-2 text-sm rounded-lg bg-white border border-gray-200 cursor-move">Item 2 - Register</div>
                                            <div id="drag-item-3" draggable="true" ondragstart="onDragStart(event)" class="px-3 py-2 text-sm rounded-lg bg-white border border-gray-200 cursor-move">Item 3 - Sandbox</div>
                                        </div>
                                    </div>
                                    <div class="w-full md:w-1/3">
                                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Zone A</h3>
                                        <div id="drop-zone-a" class="min-h-[96px] p-3 rounded-lg border-2 border-dashed border-gray-300 bg-gray-50" ondragover="allowDrop(event)" ondrop="onDrop(event, 'A')"></div>
                                    </div>
                                    <div class="w-full md:w-1/3">
                                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Zone B</h3>
                                        <div id="drop-zone-b" class="min-h-[96px] p-3 rounded-lg border-2 border-dashed border-gray-300 bg-gray-50" ondragover="allowDrop(event)" ondrop="onDrop(event, 'B')"></div>
                                    </div>
                                </div>
                                <p id="drop-result" class="mt-4 text-sm text-gray-700">
                                    Last drop: <span class="font-semibold text-gray-900">None</span>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function onDragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function onDrop(event, zoneLabel) {
            event.preventDefault();
            var id = event.dataTransfer.getData('text/plain');
            var dragged = document.getElementById(id);
            if (!dragged) return;
            event.currentTarget.appendChild(dragged);
            var resultSpan = document.querySelector('#drop-result span');
            if (resultSpan) {
                resultSpan.textContent = dragged.textContent.trim() + ' â†’ Zone ' + zoneLabel;
                resultSpan.className = 'font-semibold text-green-600';
            }
        }
    </script>
    <script src="../layout.js"></script>
    <script src="sandbox-nav.js"></script>
</body>
</html>
