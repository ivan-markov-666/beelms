<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox UI - Resizable - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" data-layout="public" data-page="sandbox-resizable">
    <!-- Header -->
    <header id="site-header"></header>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Sidebar -->
                <aside class="w-full lg:w-64 flex-shrink-0" data-sandbox-nav></aside>

                <!-- Main Content Area -->
                <div class="flex-grow">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <!-- Page Header -->
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Resizable Elements</h1>
                            <p class="text-gray-600">Practice changing size via controls and manual resize handle</p>
                        </div>

                        <div class="space-y-8">
                            <!-- 1. Resizable Box via Buttons -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">1. Resizable Box (Buttons)</h2>
                                <p class="text-sm text-gray-600 mb-4">Use the buttons to grow or shrink the box.</p>
                                <div
                                    id="resize-box"
                                    class="flex items-center justify-center rounded-lg bg-gray-50 border border-gray-200 text-sm text-gray-700"
                                    style="width: 200px; height: 100px;"
                                >
                                    Resizable box
                                </div>
                                <div class="mt-3 flex flex-wrap gap-2 text-xs">
                                    <button id="btn-resize-grow" type="button" class="px-3 py-1 rounded bg-green-600 text-white hover:bg-green-700" onclick="changeSize(20, 10)">Increase size</button>
                                    <button id="btn-resize-shrink" type="button" class="px-3 py-1 rounded bg-gray-200 text-gray-800 hover:bg-gray-300" onclick="changeSize(-20, -10)">Decrease size</button>
                                </div>
                                <p id="resize-box-info" class="mt-3 text-sm text-gray-700">
                                    Current size: <span class="font-semibold text-gray-900">200 x 100</span>
                                </p>
                            </section>

                            <!-- 2. Native Resizable Textarea -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">2. Native Resizable Textarea</h2>
                                <p class="text-sm text-gray-600 mb-4">Drag the bottom-right corner of the textarea to resize it.</p>
                                <textarea
                                    id="resize-textarea"
                                    class="w-full md:w-96 h-24 border border-gray-300 rounded-lg p-2 text-sm resize-both overflow-auto"
                                    placeholder="Try resizing this textarea..."
                                ></textarea>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>

    <script>
        function changeSize(deltaW, deltaH) {
            var box = document.getElementById('resize-box');
            var info = document.querySelector('#resize-box-info span');
            if (!box || !info) return;
            var rect = box.getBoundingClientRect();
            var newW = Math.max(100, rect.width + deltaW);
            var newH = Math.max(50, rect.height + deltaH);
            box.style.width = newW + 'px';
            box.style.height = newH + 'px';
            info.textContent = Math.round(newW) + ' x ' + Math.round(newH);
            info.className = 'font-semibold text-green-600';
        }
    </script>
    <script src="../layout.js"></script>
    <script src="sandbox-nav.js"></script>
</body>
</html>
