<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox UI - Draggable - QA4Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" data-layout="public" data-page="sandbox-draggable">
    <!-- Header -->
    <header id="site-header"></header>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Sidebar -->
                <aside class="w-full lg:w-64 flex-shrink-0" data-sandbox-nav></aside>

                <!-- Main Content Area -->
                <div class="flex-grow">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <!-- Page Header -->
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Draggable Elements</h1>
                            <p class="text-gray-600">Practice starting drag operations and checking which item was dragged last</p>
                        </div>

                        <div class="space-y-8">
                            <!-- 1. Draggable Cards -->
                            <section class="border border-gray-200 rounded-lg p-6">
                                <h2 class="font-semibold text-gray-900 mb-2">1. Draggable Cards</h2>
                                <p class="text-sm text-gray-600 mb-4">Drag any of the cards below. The last dragged card is recorded.</p>
                                <div id="drag-playground" class="flex flex-wrap gap-3 max-w-xl">
                                    <div id="free-drag-1" draggable="true" ondragstart="onFreeDragStart(event)" class="px-4 py-2 rounded-lg bg-green-50 border border-green-200 text-sm cursor-move">Card 1 - UI Testing</div>
                                    <div id="free-drag-2" draggable="true" ondragstart="onFreeDragStart(event)" class="px-4 py-2 rounded-lg bg-blue-50 border border-blue-200 text-sm cursor-move">Card 2 - API Testing</div>
                                    <div id="free-drag-3" draggable="true" ondragstart="onFreeDragStart(event)" class="px-4 py-2 rounded-lg bg-purple-50 border border-purple-200 text-sm cursor-move">Card 3 - Performance</div>
                                </div>
                                <p id="drag-last" class="mt-4 text-sm text-gray-700">
                                    Last dragged: <span class="font-semibold text-gray-900">None</span>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>

    <script>
        function onFreeDragStart(event) {
            var id = event.target.id;
            var labelSpan = document.querySelector('#drag-last span');
            if (!labelSpan) return;
            labelSpan.textContent = id + ' (' + event.target.textContent.trim() + ')';
            labelSpan.className = 'font-semibold text-green-600';
        }
    </script>
    <script src="../layout.js"></script>
    <script src="sandbox-nav.js"></script>
</body>
</html>
